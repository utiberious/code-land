name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build all projects dynamically
        run: |
          mkdir -p _site
          
          # Find and build all Bun projects in mimi/
          for project_dir in mimi/*/; do
            project_name=$(basename "$project_dir")
            
            # Check if it's a valid Bun project
            if [ -f "$project_dir/package.json" ]; then
              echo "Building: $project_name"
              cd "$project_dir"
              bun install
              bun run build
              cd - > /dev/null
              
              # Copy build artifacts to _site
              if [ -d "$project_dir/dist" ]; then
                mkdir -p "_site/mimi/$project_name"
                cp -r "$project_dir/dist/"* "_site/mimi/$project_name/"
                echo "✓ Deployed $project_name"
              fi
            fi
          done

      - name: Prepare deployment
        run: |
          # Copy root index.html and optional demos/
          cp index.html _site/
          
          # Copy demos/ if it exists
          if [ -d "demos" ]; then
            mkdir -p _site/demos
            cp -r demos/* _site/demos/ || true
            echo "✓ Copied demos/"
          fi
          
          # List final deployment structure
          echo "Deployment structure:"
          find _site -type f | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
