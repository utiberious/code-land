<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stellar Voyage - Babylon.js</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      background: #000;
    }

    #renderCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
      outline: none;
    }

    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 10;
      pointer-events: none;
    }

    #hud div {
      margin-bottom: 8px;
    }

    #version {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 20px;
    }

    .screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 20, 0.95);
      color: white;
      z-index: 100;
      text-align: center;
      padding: 20px;
    }

    .screen h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
    }

    .screen p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    .screen button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .screen button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
    }

    .screen button:active {
      transform: translateY(0);
    }

    #game-over-screen {
      display: none;
    }

    #final-score {
      font-size: 2rem;
      color: #ffd700;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .screen h1 {
        font-size: 2rem;
      }
      .screen p {
        font-size: 1rem;
      }
      .screen button {
        font-size: 1.1rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>
    <div id="level">Level: 1</div>
    <div id="version"></div>
  </div>

  <div id="start-screen" class="screen">
    <h1>ðŸš€ Stellar Voyage ðŸŒŒ</h1>
    <p><strong>Desktop:</strong> WASD to move, SPACE to shoot</p>
    <p><strong>Mobile:</strong> Touch joystick + Fire button</p>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="game-over-screen" class="screen">
    <h1>Game Over</h1>
    <p id="final-score"></p>
    <button id="restart-btn">Restart</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
