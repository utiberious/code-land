<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stellar Voyage - Babylon.js</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    
    #gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }
    
    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 100;
      pointer-events: none;
    }
    
    #startScreen, #gameOverScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 20, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 200;
    }
    
    #gameOverScreen {
      display: none;
    }
    
    button {
      margin: 20px;
      padding: 15px 40px;
      font-size: 20px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: scale(1.1);
    }
    
    button:active {
      transform: scale(0.95);
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
    }
    
    p {
      font-size: 18px;
      margin: 10px 0;
      opacity: 0.9;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-CpCNbPE-.js"></script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Lives: <span id="lives">3</span></div>
  </div>
  
  <div id="startScreen">
    <h1>ðŸš€ Stellar Voyage ðŸŒŒ</h1>
    <p>Desktop: WASD to move, SPACE to shoot</p>
    <p>Mobile: Touch joystick + Fire button</p>
    <button id="startButton">Start Game</button>
  </div>
  
  <div id="gameOverScreen">
    <h1>Game Over</h1>
    <p>Final Score: <span id="finalScore">0</span></p>
    <button id="restartButton">Play Again</button>
  </div>
  
</body>
</html>
