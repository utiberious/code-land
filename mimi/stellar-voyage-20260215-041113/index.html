<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellar Voyage - 3D Space Shooter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #gameCanvas {
      display: block;
    }
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 100;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 200;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    
    /* Mobile Controls Styling */
    .mobile-joystick-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      z-index: 150;
      display: none;
    }
    
    /* Show on mobile devices - multiple media query approaches for broader compatibility */
    @media (hover: none) and (pointer: coarse) {
      .mobile-joystick-container {
        display: block;
      }
      
      .mobile-fire-button {
        display: flex;
      }
    }
    
    /* Fallback for DevTools mobile emulation */
    @media (max-width: 800px) and (max-height: 1024px) {
      .mobile-joystick-container.show-mobile {
        display: block;
      }
      
      .mobile-fire-button.show-mobile {
        display: flex;
      }
    }
    
    .mobile-joystick-base {
      position: relative;
      width: 100%;
      height: 100%;
      background: rgba(0, 150, 200, 0.2);
      border: 3px solid rgba(0, 200, 255, 0.6);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.3);
      touch-action: none;
      user-select: none;
    }
    
    .mobile-joystick-knob {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, rgba(100, 200, 255, 0.9), rgba(0, 150, 200, 0.7));
      border: 2px solid rgba(0, 200, 255, 0.8);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
      user-select: none;
      pointer-events: none;
      transition: box-shadow 0.1s ease-out;
    }
    
    .mobile-fire-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 100, 0, 0.9), rgba(200, 80, 0, 0.7));
      border: 3px solid rgba(255, 150, 0, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 100, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      touch-action: none;
      user-select: none;
      cursor: pointer;
      z-index: 150;
      transition: all 0.1s ease-out;
    }
    
    .mobile-fire-button.active {
      transform: scale(0.9);
      box-shadow: 0 0 30px rgba(255, 150, 0, 0.8);
      background: radial-gradient(circle at 30% 30%, rgba(255, 150, 0, 1), rgba(255, 100, 0, 0.9));
    }
    
    /* Desktop - hide controls */
    @media (hover: hover) {
      .mobile-joystick-container,
      .mobile-fire-button {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Lives: <span id="lives">3</span></div>
    <div>Level: <span id="level">1</span></div>
  </div>
  
  <div id="startScreen">
    <h1>ðŸš€ Stellar Voyage ðŸŒŒ</h1>
    <p>Use WASD or Arrow Keys to move</p>
    <p>SPACE or Click to shoot</p>
    <p>Destroy enemies and avoid obstacles!</p>
    <button id="startButton">Start Game</button>
  </div>
  
  <div id="gameOverScreen" style="display: none;">
    <h1>Game Over</h1>
    <p>Final Score: <span id="finalScore">0</span></p>
    <button id="restartButton">Play Again</button>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
